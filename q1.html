<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:grid;
                grid-template-rows: repeat(3,1fr);
                grid-template-columns: repeat(3,250px);
                gap:10px;
                width:60%;
                margin-top:50px;
                margin-left: 20px;
                margin: auto;
                height: 60vh;
            }
            .container div{
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 30px;
                color: white;
                font-weight: bold;
            }
            .card1{
                background-color: red;
            }
            .card2{
                background-color:blue;
            }
            .card3{
                background-color:orange;
            }
            .card4{
                background-color:blue ;
            }
            .card5{
                background-color:green;
            }
            .card6{
                background-color:cyan;
            }
            .card7{
                background-color:chocolate;
            }
            .card8{
                background-color:cyan;
            }
            .card9{
                background-color:brown;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="card1">2.</div>
        <div class="card2">3.</div>
        <div class="card3">4.</div>
        <div class="card4">5.</div>
        <div class="card5">6.</div>
        <div class="card6">1.</div>
        <div class="card7">7.</div>
        <div class="card8">8.</div>
        <div class="card9">9.</div>
        </div>
    </body>
</html>
